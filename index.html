<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">Sword Shield Gun</div>

    </div>

    <div class="main">
        <div class="rules">First to 5</div>

        <div class="container">
            <div class="rules">Shield beats Gun</div>
            <div class="rules">Gun beats Sword</div>
            <div class="rules">Sword beats Shield</div>
        </div>

        <div class="options">
            <button class="choice" id="shield">Shield</button>
            <button class="choice" id="gun">Gun</button>
            <button class="choice" id="sword">Sword</button>

        </div>

        <div class="scoreboard">
            <div class="player">
                <img class="pick" src="#" alt="Player pick">
                <div class="score">Player: 0</div>
            </div>

            <div class="computer">
                <img class="pick" src="#" alt="computer pick">
                <div class="score">Computer: 0</div>
            </div>

            <div class="events"> 
                <div class="outcome">Choose your weapon</div>
                <div class="outcome">A battle of wits</div>

            </div>
        </div>
    </div>

    <div class="footer">
        <div class="creator">Created by @Yolad</div>
        <img src="#" alt="github" href="https://github.com/Yolad">

    </div>

</body>
</html>
